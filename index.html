<!DOCTYPE html>
<html>
    <header>
        <title>Clicker game</title>
        <script src="computation.js"></script>
        <script src="update.js"></script>
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link type="text/css" rel="stylesheet" href="modern.css">
    </header>

    <body>
        <!--money counter-->
        <div id="moneyHolder" class="modern roundedSquare">
            <p id="money">$0</p>
        </div>

        <!--money button-->
        <input type="button" id="mainButton" class="modern round button" onclick="buttonPressed();" value="Click me">
        
        <!--upgrades-->
        <br>
        <input type="button" id="clickPower" class="modern square button" onclick="upgradePower()" value="Upgrade money earned by clicks by one. $10">
    </body>

    <footer>
        <div id="bottomInfo">
            <h8>Instructions</h8>
            <br>
            <h8>Click buttons</h8>
        </div>
    </footer>
</html>
